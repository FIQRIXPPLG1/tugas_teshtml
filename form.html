<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
  </head>
  <body>
    <form action="" 
    <h1>Buat Akun Baru</h1>
    <h3>Sign Up Form</h3>
    <p>First Name:</p>
    <input type="text">
    <p>Last Name:</p>
    <input type="text">
    <p>Gender:</p>
    <input type="radio" id="male" value="Male" name="gender">Male
    <br>
    <input type="radio" id="female" value="Female" name="gender">Female
    <p>Nationality:</p>
    <label for="Nationality"></label>
    <select id="Nationality" name="Nationality">Nationality
    <option value="Id">Indonesia</option>
    <option value="eng">English</option>
    </select>
    <p>Language Spoken:</p>
    <input type="checkbox">Bahasa indonesia
    <br>
    <input type="checkbox">
    English
    <br>
    <input type="checkbox">
    Other
    <p>Bio:</p>
    <textarea rows="10" cols="20"></textarea><br>
    <input type="submit" value="Sign Up">
    
    </form>
  </body>
</html>
